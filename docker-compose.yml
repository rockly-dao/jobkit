version: '3.8'

services:
  jobkit:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - jobkit-data:/data
    environment:
      - JOBKIT_DATA_DIR=/data
      # Uncomment and set your API keys if using cloud LLM providers
      # - ANTHROPIC_API_KEY=your-key-here
      # - OPENAI_API_KEY=your-key-here

  # Optional: Local Ollama for free LLM inference
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

volumes:
  jobkit-data:
  ollama-data:
